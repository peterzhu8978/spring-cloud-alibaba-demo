## 配置中心与注册中心配置
---
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${spring.nacos-server}
        namespace: ${spring.nacos-namespace}

      config:
        server-addr: ${spring.nacos-server}
        namespace: ${spring.nacos-namespace}

        refresh-enabled: true
        file-extension: properties

        # 共享配置
        shared-configs[0]:
          data-id: redis.properties
          group: DEFAULT_GROUP
          refresh: true
        # 私有配置
        extension-configs[0]:
          data-id: config.properties
          group: ${spring.application.name}
          refresh: true



---
spring:
  profiles:
    active: dev
